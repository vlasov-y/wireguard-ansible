wireguard_enabled: yes
wireguard_peers:
  vpn:
    inventory:
      - hostname: public_host
        endpoint: vpn.example.com
        allowed_ips:
          - 0.0.0.0/0
          - ::0
        keepalive_seconds: 25
  home:
    inventory:
      - hostname: public_host
        endpoint: home.example.com
        keepalive_seconds: 25
        allowed_ips:
          - "{{ wireguard_networks.home }}"
wireguard_addresses:
  home: 10.0.0.2/24
  vpn: 10.0.1.2/24
wireguard_proxy_domains:
  vpn:
    list:
    - vk.com
    - mail.ru
    - yandex.ru
    - yandex.ua
